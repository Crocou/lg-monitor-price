<!doctype html><html lang="ko">
<head>
  <meta charset="utf-8">
  <title>LG 모니터 최저가</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
</head>
<body>
  <h1>LG 모니터 최저가 순</h1>
  <table id="tbl" class="display"></table>
  <p><a id="dl" href="#" download>엑셀로 받기</a></p>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script>
const SHEET_ID = '여기에_시트ID';
const API_KEY  = '여기에_API_KEY';
const RANGE    = 'Sheet1!A1:Z';

fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`)
  .then(r=>r.json())
  .then(({values})=>{
    const header = values.shift();
    $('#tbl').DataTable({
      data: values,
      columns: header.map(h=>({title:h})),
      order: [[1,'asc']]
    });
    // 엑셀 다운로드 링크
    document.getElementById('dl').href =
      `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`;
  });
</script>
</body></html>
